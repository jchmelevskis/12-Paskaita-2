<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="cards">
        <div class="cards__container">
          
                <img class="cards__image" src="./images/illustration-hero.svg" alt="">
                <h1 class="cards__header">Order Summary</h1>
                <p class="cards__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__plan-container">
                    <div class="card__price-container">
                        <img class="cards__music" src="./images/icon-music.svg" alt="icon-music">
                        <div class="card__price">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>

                        </div>
                </div>
                    <a class="card__container-link" href="#">Change</a>
                </div>
                <button class="cards_button-proceed">Proceed to Payment</button>
                <button class="cards_button-cancel">Cancel order</button>
               

        
            
            </div>
           </section>
</body>
</html>
